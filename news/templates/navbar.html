<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Article</title>
</head>

<body>
    <nav class="navbar navbar-inverse bg-dark">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand text-light fs-4" href="{% url 'newsToday' %}"><b>TribuneArticles</b></a>
            </div>
            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4">

                <form class="navbar-form d-flex" role="search" action="{% url 'search_results' %}">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Article" name="article">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>

                    <div class="nav-item">
                        <a class="nav-link text-light" href="/admin"><b>Admin</b></a>
                    </div>
                </form>

            </div>
            <!-- search form end -->

            <!--If the User is authenticated we display a dropdown menu-->
            <div class="col-md-6 col-sm-6">
                {% if user.is_authenticated %}
                <ul>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account<span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu" role="menu">
                            <li>
                                <a href="{%url 'newsToday'%}">Home</a>
                            </li>
                            <li>
                                <a href="/accounts/password/change">Change Password</a>
                            </li>
                            <li>
                                <a href="/logout">Logout</a>
                            </li>
                        </ul>
                    </li>        
                </ul>
                {% else %}                
                    <li>
                        <a class="btn btn-default" href="/accounts/login">Login</a>
                    </li>
                {% endif %}
            </div>
            <!--end of checking if user is authenticated-->
        </div>
        <!--end of container fluid inside the navbar-->
    </nav>
    <!--end of navbar-->
</body>

</html>
